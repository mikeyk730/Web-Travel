<!DOCTYPE html>
<html>
  <head>
    <title>Mike's Adventures</title>

    <link type="text/css" rel="stylesheet" href="js/fancybox-2.0/jquery.fancybox.css"></link> 
    <link type="text/css" rel="stylesheet" href="css/places.css"></link>
    <style type="text/css">
      #content { clear: both; }

      #photos-been, #photos-want
      {
        width: 950px;
        margin: auto;
      }
 
      .fancybox-title
      {
        font-weight: bold;
        font-family: Verdana;
      }
      
      .map-link
      {
        float: right;
        margin-left: 5px;
      }
   </style>
    
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="js/fancybox-2.0/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/collage.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
 
    <script type="text/javascript">
      function handlePlaces(places)
      {
        var images = [];
        for (var i in places) {
           if (places[i] && places[i].image) {
              images.push({ image: places[i].image, 
                            link: 'index.html#' + places[i].id,
                            title: places[i].name,
                            affinity: places[i].affinity});
           }
        }
        images.sort(function() { return 0.5 - Math.random() })
        layout(images);
      }
      
      window.onload = function(){
        startLoad();
        var trip = getParameterByName('trip');
	if (!trip) { trip = '1'; }
        $.ajax({
          url: 'trips/get_locations/' + trip,
          success: function(data) {
            handlePlaces(eval(data));
          }
        });
      }
    </script>
 </head>
  <body>
    <div id="main_page">
      <div id="header">
	<div id="header1">Mike's Adventures</div>
	<div id="where">The world is a beautiful place!</div>
      </div>
      <div id="links">
	<a href="index.html">Map View</a> | <a href="list.html">Location List</a> | Photo Collage
      </div>
      <div id="content">
	<div class="category">Where I've Been</div><div class="loader"></div>
	<div id="photos-been"></div>
	<div class="category">Where I Want To Go</div><div class="loader"></div>
	<div id="photos-want"></div>
      </div>
    </div>
  </body>
</html>
