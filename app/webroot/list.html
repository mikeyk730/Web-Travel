<!DOCTYPE html>
<html>
  <head>
    <title>Mike's Adventures</title>
    
    <link type="text/css" rel="stylesheet" href="css/places.css"></link>
    <style type="text/css">
      .category
      {
        width: 315px;
        float: left;
      }

      #content { clear: both; }
    </style>
    
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>

    <script type="text/javascript">
      function handlePlaces(places)
      {
        var images = [];
        for (var i in places) {
           var place = places[i];
           if (place) {
              var element = $('<li><a href="index.html#' + place.id + '">' + place.name + '</a></li>');
              $('#' + place.affinity).append(element);
           }
        }
      }
      
      window.onload = function(){
        startLoad();
	var trip = getParameterByName('trip');
	if (!trip) { trip = '1'; }
        $.ajax({
          url: 'trips/get_locations/' + trip,
          success: function(data) {
            handlePlaces(eval(data));
            endLoad();
          }
        });
      }
    </script>
 </head>
  <body>
    <div id="main_page">
      <div id="header">
	<div id="header1">Mike's Adventures</div>
	<div id="where">So many places to visit!</div>
      </div>
      <div id="links">
	<a href="index.html">Map View</a> | Location List | <a href="collage.html">Photo Collage</a>
      </div>
      <div id="content">
	<div class="category">Where I've Been<div class="loader"></div><ol id="been"></ol></div>
	<div class="category">Where I'm Going<div class="loader"></div><ol id="will"></ol></div>
	<div class="category">Where I Want To Go<div class="loader"></div><ol id="want"></ol></div>
      </div>
    </div>
  </body>
</html>
